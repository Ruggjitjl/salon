<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mi Tarjeta</title>

<link rel="stylesheet" href="/static/css/style.css">

<style>

body{
background:radial-gradient(circle,#111,#000);
color:white;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";
display:flex;
flex-direction:column;
align-items:center;
padding:20px;
}

/* TARJETA */

.wallet-card{

background:linear-gradient(135deg,#000,#1a1a1a);

border-radius:25px;

padding:25px;

width:350px;

box-shadow:
0 0 30px rgba(212,175,55,0.3),
inset 0 0 15px rgba(212,175,55,0.2);

text-align:center;

animation:fadeIn 0.8s ease;

}

.level{

color:#D4AF37;

font-weight:bold;

margin-bottom:10px;

display:flex;
justify-content:center;
align-items:center;
gap:10px;

}

.name{

font-size:22px;

margin:10px 0;

}

.qr{

width:140px;

margin:15px;

border-radius:15px;

border:2px solid #D4AF37;

}

.points{

font-size:18px;

color:#FFD700;

margin-top:10px;

}

/* REWARD */

.reward{

background:#111;

border:1px solid #D4AF37;

padding:10px;

border-radius:10px;

margin-top:10px;

}

/* FORM */

.form{

margin-top:20px;

background:#111;

padding:20px;

border-radius:15px;

width:350px;

}

input{

width:100%;
padding:10px;
margin:8px 0;
border-radius:8px;
border:none;
background:#000;
color:#D4AF37;
border:1px solid #D4AF37;

}

button{

width:100%;

padding:12px;

margin-top:10px;

background:linear-gradient(45deg,#D4AF37,#FFD700);

border:none;

border-radius:10px;

font-weight:bold;

cursor:pointer;

}

button:hover{

box-shadow:0 0 15px gold;

}

/* LOGOUT */

.logout{

background:#300;

color:white;

}

/* ANIMACION */

@keyframes fadeIn{

from{
opacity:0;
transform:translateY(20px);
}

to{
opacity:1;
transform:translateY(0);
}

}

</style>

</head>

<body>

<!-- TARJETA -->

<div class="wallet-card">

<div class="level">

<img src="/static/img/{{icono}}" width="40">

Nivel {{nivel}}

</div>

<div class="name">

{{nombre}}

</div>

<img src="/static/qr/{{qr}}.png" class="qr">

<div class="points">

‚≠ê {{puntos}} puntos

</div>

{% for reward in rewards %}

<div class="reward">

üéÅ {{reward[2]}}

</div>

{% endfor %}

<a href="/logout">
<button class="logout">Cerrar sesi√≥n</button>
</a>

</div>

<!-- FORMULARIO CITA -->

<div class="form">

<h3>Agendar cita</h3>

<form method="POST" action="/crear_cita">

<input type="date" name="fecha" required>

<input type="time" name="hora" required>

<input type="text" name="servicio" placeholder="Servicio" required>

<button>Agendar cita</button>

</form>

</div>

</body>
</html>
