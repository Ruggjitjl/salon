<!DOCTYPE html>
<html>
<head>

<title>Register</title>

<style>

body{

background:#000;

color:#D4AF37;

font-family:Arial;

display:flex;

justify-content:center;

align-items:center;

height:100vh;

margin:0;

}

.card{

background:linear-gradient(145deg,#000,#1a1a1a);

padding:35px;

border-radius:20px;

box-shadow:
0 0 10px #D4AF37,
inset 0 0 10px rgba(212,175,55,0.3);

text-align:center;

}

input{

display:block;

margin:12px;

padding:12px;

width:220px;

border-radius:10px;

border:1px solid #D4AF37;

background:#000;

color:#D4AF37;

}

button{

padding:12px;

width:100%;

border:none;

border-radius:10px;

background:linear-gradient(45deg,#D4AF37,#FFD700);

color:black;

font-weight:bold;

cursor:pointer;

transition:0.3s;

}

button:hover{

transform:scale(1.05);

box-shadow:0 0 15px #FFD700;

}

</style>

</head>

<body>

<form method="POST" class="card">

<h2>Registro Premium</h2>

<input name="nombre" placeholder="Nombre">

<input name="correo" placeholder="Correo">

<input name="password" type="password" placeholder="Password">

<button>Registrar</button>

</form>

</body>
</html>
