<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>

body{
background:black;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{

background:#111;
padding:30px;
border-radius:20px;

box-shadow:0 0 20px rgba(255,215,0,0.3);

width:300px;
text-align:center;

}

h2{

color:#FFD700;
margin-bottom:20px;

}

input{

display:block;
margin:10px 0;
padding:12px;
width:100%;

border-radius:10px;
border:none;

background:#222;
color:white;

}

button{

padding:12px;
width:100%;

border:none;
border-radius:10px;

background:linear-gradient(45deg,#FFD700,#C9A227);

color:black;
font-weight:bold;

cursor:pointer;

}

button:hover{

box-shadow:0 0 15px gold;

}

</style>

</head>
<body>

<form method="POST" action="/login" class="card">

<h2>Iniciar Sesi√≥n</h2>

<input name="correo" placeholder="Correo" required>

<input name="password" type="password" placeholder="Password" required>

<button type="submit">Entrar</button>

</form>

</body>
</html>
